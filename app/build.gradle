apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "test.edney.picpay"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

        buildConfigField "String", "DATABASE_NAME", '"picpay"'

        /*------------------------------------------------------------------------------------------------------------*/
        buildConfigField "String", "BASE_URL", '"http://careers.picpay.com/tests/mobdev/"'
        buildConfigField "String", "USERS", '"users"'
        buildConfigField "String", "TRANSACTION", '"transaction"'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    def supportLibraryLayout = '1.1.3'
    def roomVersion = '2.1.0-alpha03'
    def lifecycleVersion = '2.0.0'
    def stethoVersion = '1.5.0'
    def retrofitVersion = '2.3.0'
    def leakcanaryVersion = '1.6.2'
    def legacyVersion = '1.0.0'
    def databindingVersion = '3.1.4'
    def glideVersion = '4.8.0'
    def appcompatVersion = '1.0.2'
    def materialVersion = '1.1.0-alpha02'

    /*----------------------------------------------------------------------------------------------------------------*/

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "androidx.legacy:legacy-support-v4:$legacyVersion"
    implementation "com.android.support:design:$supportLibraryLayout"
    implementation "androidx.constraintlayout:constraintlayout:$supportLibraryLayout"
    implementation "androidx.appcompat:appcompat:$appcompatVersion"
    implementation "com.google.android.material:material:$materialVersion"

    // Databinding
    kapt "com.android.databinding:compiler:$databindingVersion"

    // LifeCycle
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycleVersion"
    kapt "androidx.lifecycle:lifecycle-compiler:$lifecycleVersion"

    // Room
    implementation "androidx.room:room-runtime:$roomVersion"
    kapt "androidx.room:room-compiler:$roomVersion"

    /*----------------------------------------------------------------------------------------------------------------*/

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"

    //Glide
    implementation "com.github.bumptech.glide:glide:$glideVersion"
    kapt "com.github.bumptech.glide:compiler:$glideVersion"

    // Stetho
    implementation "com.facebook.stetho:stetho:$stethoVersion"

    // Leakcanary
    debugImplementation "com.squareup.leakcanary:leakcanary-android:$leakcanaryVersion"
    releaseImplementation "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanaryVersion"
    debugImplementation "com.squareup.leakcanary:leakcanary-support-fragment:$leakcanaryVersion"

    /*----------------------------------------------------------------------------------------------------------------*/

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "test.edney.picpay"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    def navigationVersion = '1.0.0-alpha07'
    def roomVersion = '2.1.0-alpha02'
    def lifecycleVersion = '2.0.0'
    def stethoVersion = '1.5.0'
    def retrofitVersion = '2.3.0'
    def leakcanaryVersion = '1.6.2'
    def glideVersion = '4.8.0'
    def constraintLayoutVersion = '1.1.3'
    def materialVersion = '1.1.0-alpha01'
    def appcompatVersion = '1.0.2'
    def legacyVersion = '1.0.0'

    //----------------------------------------------------------------------------------------------------------------//
    //                                                                                                                //
    //                                              INTERNAL Lib's                                                    //
    //                                                                                                                //
    //----------------------------------------------------------------------------------------------------------------//

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.legacy:legacy-support-v4:$legacyVersion"
    implementation "androidx.appcompat:appcompat:$appcompatVersion"
    implementation "com.google.android.material:material:$materialVersion"
    implementation "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"

    // LifeCycle
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycleVersion"
    kapt "androidx.lifecycle:lifecycle-compiler:$lifecycleVersion"

    // Room
    implementation "androidx.room:room-runtime:$roomVersion"
    kapt "androidx.room:room-compiler:$roomVersion"

    // Navigation
    implementation "android.arch.navigation:navigation-fragment-ktx:$navigationVersion"
    implementation "android.arch.navigation:navigation-ui-ktx:$navigationVersion"

    //----------------------------------------------------------------------------------------------------------------//
    //                                                                                                                //
    //                                              EXTERNAL Lib's                                                    //
    //                                                                                                                //
    //----------------------------------------------------------------------------------------------------------------//

    //Glide
    implementation "com.github.bumptech.glide:glide:$glideVersion"
    kapt "com.github.bumptech.glide:compiler:$glideVersion"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"

    // Stetho
    implementation "com.facebook.stetho:stetho:$stethoVersion"

    // Leakcanary
    debugImplementation "com.squareup.leakcanary:leakcanary-android:$leakcanaryVersion"
    releaseImplementation "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanaryVersion"
    debugImplementation "com.squareup.leakcanary:leakcanary-support-fragment:$leakcanaryVersion"

    //----------------------------------------------------------------------------------------------------------------//

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
}
